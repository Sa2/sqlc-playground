version: "2"
sql: 
  - queries: "schema/db/sql"
    schema: "schema/db/sql/schema.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./gen/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_pointers_for_null_types: true
